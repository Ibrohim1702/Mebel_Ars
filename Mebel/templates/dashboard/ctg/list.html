{% extends 'dashboard/base.html'%}



{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Employees</h4>
                        <p class="category">Bu yerda ishchilar haqidagi barcha ma`lumotlar bor</p>
                    </div>
                    <div class="card-content table-responsive table-full-width">
                        <table class="table">
                            <thead>
                                <tr class="info">
                                    <th>â„–</th>
                                    <th>Ism va familiya</th>
                                    <th>Actions</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for i in ctgs %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ i.ism_familya }}</td>


                                    <td class="td-actions">
                                        <a href="{% url 'ctg_detail' pk=i.id %}" rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs">
                                            <i class="ti-id-badge"></i>
                                        </a>
                                        <a href="{% url 'ctg_edit' pk=i.id %}" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
                                            <i class="ti-pencil-alt"></i>
                                        </a>
                                        <a href="{% url 'ctg_del' pk=i.id %}" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                            <i class="ti-close"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <a href="{% url 'ctg_add'%}">
        <button type="button" class="btn btn-wd btn-warning btn-fill btn-magnify">
            <span class="btn-label">
                <i class="ti-plus"></i>
            </span>
            <br>
            Add new employers
        </button>
        </a>
    </div>
</div>

{% endblock %}
